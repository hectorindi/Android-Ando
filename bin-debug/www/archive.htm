<html>
<head> 
  <title>Cupertino Streaming</title>
<script type="text/javascript" src="StageWebViewBridge.js"></script>  
<script>
	function calling() {
		var myVideoPlayer = document.getElementById('video_player');
		StageWebViewBridge.call('fnCalledFromJS', null, { title:'player', text:myVideoPlayer.currentTime});
		}
</script>
</head>
<body>
<video id="video_player" controls src="http://wms2.wstream.in/vod/mp4:indegene140806.mp4/playlist.m3u8" type="video/mp4">
</video>
<div>Current Time : <span  id="currentTime">0</span></div>
<div>Total time : <span id="totalTime">0</span></div>
<input id="clickMe" type="button" value="clickme" onclick="calling();"/>
</body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
</html>
